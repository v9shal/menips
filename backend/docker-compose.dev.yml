
services:
  # Our PostgreSQL + TimescaleDB Database
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: monihel-db-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      # This is the crucial part: it connects the container's port 5432
      # to your computer's localhost:5432
      - "5432:5432"
    volumes:
      # This makes sure your database data is saved even if you stop the container
      - pgdata_dev:/var/lib/postgresql/data
    restart: unless-stopped

  # Our Redis In-Memory Store
  redis:
    image: redis:7-alpine
    container_name: monihel-redis-dev
    ports:
      # Connects the container's port 6379 to your localhost:6379
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped

volumes:
  pgdata_dev:
  redis_data_dev: